<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,800;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="container">
<div class="content">
  <div class="result">
    <div class="upperText">Your Result</div>
    <div class="scoreCircle">
      <div class="bigText">76</div>
      <div class="smallText">of 100</div>
    </div>
    <div class="score">Great</div>
    <div class="lowerText">You scored higher than 65% of the people who have taken these tests.
    </div>
  </div>
  <div class="summary">
    <div class="summaryContainer">
      <div class="sumText">Summary</div>
      <div class="fields">
      <div class="field reaction">
        <div class="iconWrapper">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <div>Reaction</div>
        </div>
        <div class="scoreWrapper">
          <div class="scoreNum">80</div>
          <div class="slash">/</div>
          <div class="maxScoreNum">100</div>
        </div>
      </div>
      <div class="field memory">
        <div class="iconWrapper">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <div>Memory</div>
        </div>
        <div class="scoreWrapper">
          <div class="scoreNum">92</div>
          <div class="slash">/</div>
          <div class="maxScoreNum">100</div>
        </div>
      </div>
      <div class="field verbal">
        <div class="iconWrapper">
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          <div>Verbal</div>
        </div>
        <div class="scoreWrapper">
          <div class="scoreNum">61</div>
          <div class="slash">/</div>
          <div class="maxScoreNum">100</div>
        </div>
      </div>
      <div class="field visual">
        <div class="iconWrapper">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <div>Memory</div>
        </div>
        <div class="scoreWrapper">
          <div class="scoreNum">72</div>
          <div class="slash">/</div>
          <div class="maxScoreNum">100</div>
        </div>
      </div>
    </div>
    <div class="btn-cont">
       <button class="btn">Continue</button>
    </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
